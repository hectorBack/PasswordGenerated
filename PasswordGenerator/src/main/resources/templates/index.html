<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="text-center">Generador de Contraseñas</h1>

    <form action="/generate" method="get" class="d-flex flex-column align-items-center mt-4">
    <label for="length">Longitud:</label>
    <input type="number" name="length" min="8" max="30" value="12" class="form-control w-25 mb-2" required>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="includeUpper" id="includeUpper" checked>
        <label class="form-check-label" for="includeUpper">Incluir mayúsculas</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="includeLower" id="includeLower" checked>
        <label class="form-check-label" for="includeLower">Incluir minúsculas</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="includeNumbers" id="includeNumbers" checked>
        <label class="form-check-label" for="includeNumbers">Incluir números</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="includeSymbols" id="includeSymbols">
        <label class="form-check-label" for="includeSymbols">Incluir símbolos</label>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Generar</button>
</form>


    <!-- Mostrar la contraseña generada, si existe -->
    <div class="text-center mt-4">
        <h3>Contraseña Generada:</h3>
        <p class="fs-4">
            <span th:text="${password} ?: '...'"></span>
        </p>
    </div>
</body>
</html>
